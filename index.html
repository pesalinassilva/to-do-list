<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="./assets/css/normalize.css">
    <link rel="styleSheet" href="./assets/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="interfaz">
                <h1 class="titulo">Todo List</h1>
                <hr>
                <p class="subtitulo">Nueva tarea</p>
                <section class="agregar">
                    <input id="tareaInput" placeholder="Ingrese tarea">
                    <button id="btnAgregar">Agregar</button>
                </section>
                <section class="todo">
                    <div class="resumen">
                        <p>Total: <strong id="total">0</strong></p>
                        <p>Realizados: <strong id="realizados">0</strong></p>
                    </div>
                    <div class="lista">
                        <table>
                            <thead>
                                <th>ID</th>
                                <th>Tarea</th>
                            </thead>
                            <tbody id="lista">
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
